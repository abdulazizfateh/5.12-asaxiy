<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    <header class="site_header shadow-[0_10px_30px_0_rgba(209,213,223,0.5)]">
        <div class="container">
            <nav class="header_nav h-[78px] border-b border-[#E6E8EE] flex items-center gap-2 justify-between">
                <div class="header_left flex items-center gap-2">
                    <div class="header_site_logo">
                        <a href="../index.html">
                            <img class="" src="../assets/images/logo-asaxiy.svg" alt="Logo Asaxiy">
                        </a>
                    </div>
                    <div class="header_catalog hidden lg:block">
                        <button class="h-11 px-4 flex items-center gap-1 bg-primary rounded-lg">
                            <img class="w-6" src="../assets/images/icon-menu.svg" alt="Menu Icon">
                            <p class="text-base font-[P6] text-white">Catalog</p>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-center lg:hidden">
                    <img class="w-7" src="../assets/images/icon-burger.svg" alt="">
                </div>
                <div class="header_search hidden xl:flex flex-1 items-center h-11">
                    <input
                        class="w-full h-full outline-none border-2 border-primary rounded-l-lg px-3 placeholder:text-secondary-text"
                        type="text" placeholder="Search...">
                    <button
                        class="w-[94px] h-full bg-primary rounded-r-lg text-white text-base font-[P4]">Search</button>
                </div>
                <div class="header_right hidden lg:flex items-center">
                    <div class="w-[90px] flex flex-col items-center gap-.5">
                        <img class="w-7 h-7" src="../assets/images/icon-compare.svg" alt="Compare Icon">
                        <p class="text-xs font-[P4]">Comparison</p>
                    </div>
                    <div class="w-[90px] flex flex-col items-center gap-.5">
                        <img class="w-7 h-7" src="../assets/images/icon-wallet.svg" alt="Wallet Icon">
                        <p class="text-xs font-[P4]">Payment</p>
                    </div>
                    <div class="w-[90px] flex flex-col items-center gap-.5">
                        <img class="w-7 h-7" src="../assets/images/icon-tracker.svg" alt="Track Icon">
                        <p class="text-xs font-[P4]">Delivery</p>
                    </div>
                    <a href="./cart.html">
                        <div class="w-[75px] relative flex flex-col items-center gap-.5">
                            <img class="w-6 h-7" src="../assets/images/icon-cart.svg" alt="Cart Icon">
                            <p class="text-xs font-[P4]">Cart</p>
                            <div class="cart_count_header absolute -top-2 right-4 size-5 flex items-center justify-center rounded-full bg-primary text-white text-sm font-[P5]"></div>
                        </div>
                    </a>
                    <a href="./liked.html">
                        <div class="w-[75px] relative flex flex-col items-center gap-.5">
                            <img class="w-6 h-7" src="../assets/images/icon-heart.svg" alt="Heart Icon">
                            <p class="text-xs font-[P4]">Liked</p>
                            <div
                            class="liked_count_header absolute -top-2 right-4 size-5 flex items-center justify-center rounded-full bg-primary text-white text-sm font-[P5]">
                        </div>
                        </div>
                    </a>
                    <div class="w-[75px] flex flex-col items-center gap-.5">
                        <img class="w-6 h-7" src="../assets/images/icon-flag.svg" alt="Flag Uzbekistan">
                        <p class="text-xs font-[P4]">Uzbek</p>
                    </div>
                    <div class="w-[90px] flex flex-col items-center gap-.5">
                        <img class="w-5 h-7" src="../assets/images/icon-user.svg" alt="User Icon">
                        <p class="text-xs font-[P4]">Sign in</p>
                    </div>
                </div>
            </nav>
            <div class="header_bottom h-14 hidden lg:flex items-center justify-between gap-4">
                <p class="text-[15px] font-[P4] text-[#282830]">Super price</p>
                <p class="text-[15px] font-[P4] text-[#282830]">0-0-6</p>
                <p class="text-[15px] font-[P4] text-[#282830]">Best for students</p>
                <p class="text-[15px] font-[P4] text-[#282830]">Smartphones</p>
                <p class="text-[15px] font-[P4] text-[#282830]">Household appliances</p>
                <p class="text-[15px] font-[P4] text-[#282830]">Books</p>
                <p class="text-[15px] font-[P4] text-[#282830]">TVs</p>
                <p class="text-[15px] font-[P4] text-[#282830]">Notebooks</p>
            </div>
        </div>
    </header>
    <main class="site_main">
        <section class="section_liked">
            <div class="container">
                <div class="liked_wrapper mt-6 mb-16">
                    <h2 class="text-2xl font-[P5] mb-4">Liked products</h2>
                    <div class="products_card_not_found w-full h-[60vh] hidden flex-col items-center justify-center">
                        <div class="mb-4">
                            <img src="../assets/images/icon-liked.svg" alt="">
                        </div>
                        <p class="text-xl font-[P5] mb-1">There are no items in your liked list</p>
                        <p class="text-base font-[P4] mb-4">Add your favourite ones.</p>
                        <a href="../index.html">
                            <button class="bg-primary h-12 px-5 rounded-lg text-white text-sm font-[P5]">Back to
                                home</button>
                        </a>
                    </div>
                    <div
                        class="products_card_wrapper pt-3 pb-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-5">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/liked.js"></script>
</body>
</html>
